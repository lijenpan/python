{% block content %}
  {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
  {% endif %}

  <form method="post" action="/sampleapp/">
    {% csrf_token %}
    <table>
      <tr>
        <td>User name: <input type="text"></input></td>
      </tr>
      <tr>
        <td>Password: <input type="text"></input></td>
      </tr>
    </table>

    <input type="submit" value="login" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
{% endblock %}
